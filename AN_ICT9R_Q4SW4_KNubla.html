<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Q4 Seatwork 4</title>
	<style type="text/css">
		body {
			background-color: #f7f7f7;
		}
		.container {
			margin-top: 50px;
		}
		h1 {
			margin-bottom: 30px;
		}
		table{
			text-align: center;
			border-style: ridge;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<h2 class="text-center">Temperature Conversion</h2>
	<p id='date' class="text-center"></p>

	<script type="text/javascript">
		const DT = new Date();//constant declaration for date object
		document.getElementById('date').innerHTML = DT;
	</script>
<form>
	<div class="container">
		<h1 class="text-center">Fahrenheit to Celsius Converter</h1>
			<table border="5" cellpadding="5" cellspacing="5">
        <tr>
            <td>Celsius (0C)</td>
            <td>Fahrenheit (0F)</td>
            <td>Description</td>
        </tr>
        <tr>
            <td>-273.15</td>
            <td>-459.67</td>
            <td>Absolute zero temperature</td>
        </tr>
        <tr>
            <td>0</td>
            <td>32.0</td>
            <td>Freezing/melting point of water</td>
        </tr>
        <tr>
            <td>21</td>
            <td>69.8</td>
            <td>Room temperature</td>
        </tr>
        <tr>
            <td>37</td>
            <td>98.6</td>
            <td>Average body temperature</td>
        </tr>
        <tr>
            <td>100</td>
            <td>212.0</td>
            <td>Boiling point of water</td>
        </tr>
    </table>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form>
					<div class="form-group">
						<label for="fahrenheitInput">Fahrenheit</label>
						<input type="number" class="form-control" id="fahrenheitInput" placeholder="Enter Fahrenheit">
					</div>
					<button type="button" class="btn btn-primary btn-block" onclick="convert()">Convert</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function convert() {
			let fahrenheit = document.getElementById('fahrenheitInput').value;
			let celsius = (fahrenheit - 32) * 5/9;
			alert(celsius.toFixed(2) + "°C");
		}
	</script>
	<footer>

	</footer>
</body>
</html>
